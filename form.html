<!DOCTYPE html>
<html lang="en" class="light" id="html-theme">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard v2 - Form</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./styles/output.css" />
    </head>
    <body>
        <nav class="p-5">
            <div
                class="bg-custom-white dark:bg-custom-black p-5 rounded-2xl flex flex-row justify-between items-center gap-4"
            >
                <div class="">navbar</div>
                <div
                    class="flex flex-row flex-wrap gap-2 w-2/3 justify-center items-center"
                >
                    <a
                        href="index.html"
                        class="btn btn-small btn-outline-primary"
                        >Index</a
                    >
                    <a
                        href="card.html"
                        class="btn btn-small btn-outline-primary"
                        >Card</a
                    >
                    <a
                        href="table.html"
                        class="btn btn-small btn-outline-primary"
                        >Table</a
                    >
                    <a
                        href="button.html"
                        class="btn btn-small btn-outline-primary"
                        >Button</a
                    >
                    <a href="form.html" class="btn btn-small btn-primary"
                        >Form</a
                    >
                    <a
                        href="image.html"
                        class="btn btn-small btn-outline-primary"
                        >Image</a
                    >
                    <a
                        href="body.html"
                        class="btn btn-small btn-outline-primary"
                        >Text</a
                    >
                    <a
                        href="heading.html"
                        class="btn btn-small btn-outline-primary"
                        >Heading</a
                    >
                </div>
                <img
                    src="./icons/dark.png"
                    alt="icon"
                    id="toogle-theme"
                    class="size-4 light"
                />
            </div>
        </nav>

        <main class="p-5">
            <!-- Form -->
            <section
                class="bg-custom-white dark:bg-custom-black p-5 rounded-2xl flex flex-col gap-4"
            >
                <h1>Form</h1>

                <form action="" id="myForm" method="post">
                    <div class="flex flex-wrap gap-4">
                        <div class="form-group">
                            <label for="name" class="title">Fullname</label>
                            <input
                                type="text"
                                name="fullname"
                                class="form-base form-input"
                            />
                        </div>

                        <div class="form-group">
                            <label for="name" class="title">Email</label>
                            <input
                                type="email"
                                name="email"
                                class="form-base form-input"
                            />
                        </div>

                        <div class="form-group">
                            <label for="name" class="title">Password</label>
                            <input
                                type="password"
                                name="password"
                                class="form-base form-input"
                            />
                        </div>

                        <div class="form-group">
                            <label for="name" class="title">Phone Number</label>

                            <input
                                type="number"
                                name="phone"
                                class="form-base form-input"
                            />
                        </div>

                        <div class="form-group w-80">
                            <label for="name" class="title">Country</label>

                            <div class="select-group">
                                <div
                                    class="form-base form-select"
                                    data-toogle-id="country"
                                    onclick="showListOption('country')"
                                >
                                    <div
                                        id="select-text"
                                        class="cursor-auto text-nowrap overflow-hidden"
                                    >
                                        Please select country
                                    </div>
                                    <img
                                        src="./icons/arrow-down-circle.png"
                                        alt="icon-select"
                                        class="size-4 cursor-none"
                                        id="icon-select"
                                    />
                                </div>
                                <div class="select-option hidden" id="country">
                                    <ul>
                                        <li onclick="choiceItem('Satu', event)">
                                            1 - Satu
                                        </li>
                                        <li onclick="choiceItem('Dua', event)">
                                            2 - Dua
                                        </li>
                                        <li onclick="choiceItem('Tiga', event)">
                                            3 - Tiga
                                        </li>
                                        <li
                                            onclick="choiceItem('Empat', event)"
                                        >
                                            4 -Four
                                        </li>
                                        <li onclick="choiceItem('Lima', event)">
                                            5 -Lima
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description" class="title"
                                >Description</label
                            >

                            <textarea
                                name="description"
                                class="form-base form-textarea"
                                rows="4"
                            ></textarea>
                        </div>

                        <div class="form-group checkbox-group">
                            <input
                                type="checkbox"
                                name="remember"
                                class="form-checkbox"
                            />
                            <label for="remember" class="title">Remember</label>
                        </div>

                        <div class="form-group">
                            <label for="file" class="title">Upload Image</label>

                            <input
                                type="file"
                                name="file"
                                class="form-base form-input text-wrap w-80"
                            />
                        </div>

                        <div class="form-group">
                            <label for="date" class="title">Date</label>

                            <input
                                type="date"
                                name="date"
                                class="form-base form-input text-wrap w-80"
                            />
                        </div>

                        <button type="submit" id="save-button">Save</button>
                    </div>
                </form>
            </section>
        </main>

        <script src="./scripts/components/select.js"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
