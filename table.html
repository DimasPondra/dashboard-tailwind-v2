<!DOCTYPE html>
<html lang="en" class="light" id="html-theme">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard v2 - Heading</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- CSS -->
        <link rel="stylesheet" href="./styles/output.css" />
    </head>
    <body>
        <nav class="p-5">
            <div
                class="bg-custom-white dark:bg-custom-black p-5 rounded-2xl flex flex-row justify-between items-center gap-4"
            >
                <div class="">navbar</div>
                <img
                    src="./icons/dark.png"
                    alt="icon"
                    id="toogle-theme"
                    class="size-4 light"
                />
            </div>
        </nav>

        <main class="p-5">
            <!-- Table -->
            <section
                class="bg-custom-white dark:bg-custom-black p-5 rounded-2xl flex flex-col gap-4"
            >
                <h1>Table</h1>

                <h2>Table Auto</h2>
                <div class="table-responsive">
                    <table class="table-auto">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th class="w-20">Fullname</th>
                                <th class="w-20">Email</th>
                                <th class="w-20">Status</th>
                                <th class="w-20">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1.</td>
                                <td>Dimas Pondra Oktafianto</td>
                                <td>dimas@mail.com</td>
                                <td>Active</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <h2>Table Fixed</h2>
                <div class="table-responsive">
                    <table class="table-fixed">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th class="w-20">Fullname</th>
                                <th class="w-20">Email</th>
                                <th class="w-20">Status</th>
                                <th class="w-20">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1.</td>
                                <td>Dimas Pondra Oktafianto</td>
                                <td>dimas@mail.com</td>
                                <td>Active</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <script src="./scripts/main.js"></script>
    </body>
</html>
